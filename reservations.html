<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="mybody">
    <nav class="nav navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">My Hotel</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
            </div>
    </nav>
    <main>
        <h1 id="reserve">Make a Reservation</h1><br>
        <form onsubmit="validateForm()">
            <label>First Name: </label>
            <input type="text" id="fname" required><br>
            <label>Last Name: </label>
            <input type="text" id="lname" required><br>
            <label>Address: </label>
            <input type="text" id="address"><br>
            <label for="city">City:</label>
            <input type="text" id="city"><br>
            <label for="state">State:</label>
            <input type="text" id="state"><br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip"><br>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" required ><br>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" required><br>
            <label for="people">Number of People:</label>
            <input type="text" id="people"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder = "(###) ###-####"><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder = "name@domain.com" required><br>
            <label for="payment">Payment Method:</label>
            <select style="width: 40%;" id="payment" required>
                    <option value="MC">Mastercard</option>
                    <option value="VISA">Visa</option>
                    <option value="AMEX">American Express</option>
                    <option value="DISC">Discover</option>
            </select><br>
            <label for="card">Card Number:</label>
            <input type="text" id="card" required ><br>

            <label style="font-weight:bold" for="special">Special Requests:</label>
            <input style="height: 50px" type="text" id="special"><br><br>
            <input type="submit" value="Submit"> <input type="reset" value="Clear">
        </form>
        <table>
            <th>Copyright &#169;</th>
            <tr>
                <td>My Hotel Enterprises 2021</td>
            </tr>
            <tr>
                <td>Victoria Geykhman</td>
            </tr>
        </table>
    </main>
    <script>
        //change heading color on mouseover/mouseout
        const reserve = document.getElementById('reserve');
        function mouseOverColor(){
            reserve.style.color = "orange";
        }//function mouseOverColor()
        function mouseOutColor() {
            reserve.style.color = "rgb(76, 128, 161)";
        }//function mouseOutColor()
        reserve.addEventListener('mouseover', mouseOverColor);
        reserve.addEventListener('mouseout', mouseOutColor);

        //form validation for first/last name
        function validateForm() {
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            if(fname == "" || /[^a-zA-Z]/.test(fname) ){
                alert("Please enter a valid first name!");
            }
            else if(lname == "" || /[^a-zA-Z]/.test(lname)) {
                alert("Please enter a valid last name!");
            }
        }//function validateForm()

    </script>
</body>
</html>
